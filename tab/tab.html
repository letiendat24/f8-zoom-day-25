<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabUI</title>
    <link rel="stylesheet" href="./tab.css">
</head>
<body>

    <!-- Tab 1-->
    <div id="tab1" class="tabs" tabindex="0">
        <div class="tabs-list">
            <button class="tab-item" data-key="1">Tab 1</button>
            <button class="tab-item" data-key="2">Tab 2</button>
            <button class="tab-item" data-key="3">Tab 3</button>
        </div>

        <div class="tabs-content">
            <div class="content">Content 1</div>
            <div class="content">Content 2</div>
            <div class="content">Content 3</div>   
        </div>
    </div>

    <!-- Tab 2 -->
       <div id="tab2" class="tabs" tabindex="0">
        <div class="tabs-list">
            <button class="tab-item" data-key="1">Tab 1</button>
            <button class="tab-item" data-key="2">Tab 2</button>
            <button class="tab-item" data-key="3">Tab 3</button>
            <button class="tab-item" data-key="4">Tab 4</button>
        </div>

        <div class="tabs-content">
            <div class="content">Content 1</div>
            <div class="content">Content 2</div>
            <div class="content">Content 3</div>
            <div class="content">Content 4</div>   
        </div>
    </div>
    

    <script src="./tab.js"></script>
</body>
</html>
